<ion-header>
  <ion-navbar>
    <ion-list>
      <img class="logo" src="assets/img/nightOwl.svg">
    </ion-list>
  </ion-navbar>
</ion-header>


<ion-content>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>

      <button ion-button (click)="doLogin(user)" color="primary" block>LOGIN</button>

</ion-content>
