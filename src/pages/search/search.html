<ion-header>
  <ion-navbar>
    <ion-list>
      <img class="logo" src="assets/img/yoDJ.svg">
      <ion-item>
        <ion-select [(ngModel)]="myDJ" (ionChange)="setMyDJ()">
          <ion-option value="ChooseADJ" checked="true">Choose a DJ</ion-option>
          <ion-option value="DJSteveNice">Steve Nice</ion-option>
          <ion-option value="HollywoodHernandez">Hollywood Hernandez</ion-option>
          <ion-option value="ThrowdownSam">Throwdown Sam</ion-option>
        </ion-select>
      </ion-item>
      <ion-icon (click)="openAccountPage()" class="userAccount" name="contact" end></ion-icon>
    </ion-list>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2>Find Your Song</h2>
  <ion-searchbar [(ngModel)]="searchBar" placeholder="Search the items list, e.g. 'Kanye West'">
  </ion-searchbar>
  <button class="searchButton" ion-button (click)="getItems()" full>Search</button>
  <ion-list class="searchResults">
  </ion-list>
</ion-content>
