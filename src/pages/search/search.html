<ion-header>
  <ion-navbar>
    <ion-list>
      <img class="logo" src="assets/img/nightOwl.svg">
      <ion-item>
        <ion-select [(ngModel)]="location" (ionChange)="setLocation()">
          <ion-option value="---" checked="true">Choose a Location</ion-option>
          <ion-option value="TRUTH Nightclub">TRUTH Nightclub</ion-option>
          <ion-option value="Medusa Dallas">Medusa Dallas</ion-option>
          <ion-option value="Park Ave Dallas">Park Avenue Dallas</ion-option>
          <ion-option value="PRIME Bar">PRIME Bar</ion-option>
        </ion-select>
      </ion-item>
      <ion-icon (click)="openAccountPage()" class="userAccount" name="contact" end></ion-icon>
    </ion-list>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2>Find Your Song</h2>
  <ion-searchbar [(ngModel)]="searchBar" placeholder="Search the items list, e.g. 'Kanye West'">
  </ion-searchbar>
  <button class="searchButton" ion-button (click)="getItems()" full>Search</button>
  <ion-list class="searchResults">
  </ion-list>
</ion-content>
