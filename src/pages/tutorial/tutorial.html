<ion-header no-shadow>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" style="font-weight:bold;" color="primary">Got It!</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <div class="slideContainer">
        <img [src]="slide.image" class="slide-image" />
      </div>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <div class="slideContainer">
        <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      </div>
      <h2 class="slide-title">{{ 'TUTORIAL_SLIDE4_TITLE' | translate }}</h2>
      <p>{{'TUTORIAL_SLIDE4_DESCRIPTION' | translate }}</p>
      <button ion-button icon-end large clear (click)="startApp()">
        <strong>{{ 'TUTORIAL_CONTINUE_BUTTON' | translate }}</strong>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
