<ion-header>
  <ion-header>
    <ion-navbar>
      <ion-list>
        <img class="logo" src="assets/img/yoDJ.svg">

        <ion-buttons end>
          <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
            <span color="primary" showWhen="ios">
              {{ 'DONE_BUTTON' | translate }}
            </span>
            <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
          </button>
        </ion-buttons>
      </ion-list>
    </ion-navbar>
  </ion-header>

  <ion-navbar>
    <ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

<div class="profile-image"><span class="fade"></span></div>

  <ion-toolbar no-border-top dark>
   <ion-segment [(ngModel)]="profileTabs">
     <ion-segment-button value="profile">
       Profile
     </ion-segment-button>
     <ion-segment-button value="requests">
       Requests
     </ion-segment-button>
     <ion-segment-button value="settings">
       Settings
     </ion-segment-button>
   </ion-segment>
 </ion-toolbar>

<div [ngSwitch]="profileTabs">
    <ion-list *ngSwitchCase="'profile'">
      <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
        <!-- <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
        <div class="profile-image-wrapper" (click)="getPicture()">
        </div> -->
        <ion-list>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input disabled type="text" placeholder="{{ 'ITEM_NAME_PLACEHOLDER' | translate }}" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>About</ion-label>
            <ion-input type="text" placeholder="{{ 'ITEM_ABOUT_PLACEHOLDER' | translate }}" formControlName="about"></ion-input>
          </ion-item>
        </ion-list>
      </form>
    </ion-list>

    <ion-list *ngSwitchCase="'requests'">
    </ion-list>

    <ion-list *ngSwitchCase="'settings'">
    </ion-list>
  </div>
</ion-content>
