<ion-header>
  <ion-navbar>
    <ion-list>
      <img class="logo" src="assets/img/yoDJ.svg">
      <ion-item>
        <ion-select [(ngModel)]="myDJ" (ionChange)="setMyDJ()">
          <ion-option value="ChooseADJ" checked="true">Choose a DJ</ion-option>
          <ion-option value="DJSteveNice">Steve Nice</ion-option>
          <ion-option value="HollywoodHernandez">Hollywood Hernandez</ion-option>
          <ion-option value="ThrowdownSam">Throwdown Sam</ion-option>
        </ion-select>
      </ion-item>
      <ion-icon (click)="openAccountPage()" class="userAccount" name="contact" end></ion-icon>
    </ion-list>
  </ion-navbar>
</ion-header>

<ion-content>
<h2>Requests for "{{myDJ}}"</h2>

<div id="songList">
  <ion-card *ngFor="let item of currentItems" id="{{item.requestTotal}}">
    <div class="imgContainer" [style.background-image]="'url('+item.img_url+')'">
    </div>
    <img class="artistIMG" (click)="openItem(item)" [src]="item.img_url">
    <span class="number"></span>
    <h2>{{item.title}}</h2>
    <ion-row>
      <ion-col>
        <ion-card-content>
          <p>{{item.artist}}</p>
        </ion-card-content>
      </ion-col>
      <ion-col class="right">
        <button ion-button icon-left clear small (click)="requestAgain()">
          <ion-icon name="heart"></ion-icon>
          <div><span class="requestTotalNum">{{item.requestTotal}}</span> Requests</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</div>
</ion-content>
